<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,td,th{
        border: 1px solid;
    }
</style>
<body>
    <table>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Unit</th>
            <th>Rate</th>
        </tr>
        <tr th:each="products : ${products}" style="border: 1px solid;">
            <td th:text="${products.getPid()}"></td>
            <td th:text="${products.getProductname()}"></td>
            <td th:text="${products.getUnit()}"></td>
            <td th:text="${products.getRate()}"></td>


        </tr>
    </table>

    
</body>
</html>
